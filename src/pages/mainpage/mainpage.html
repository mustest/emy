<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PDKS ANA MENÜ</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-header>
    <ion-navbar>
      <ion-title>
        Personel Arama
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>

      <ion-searchbar (ionInput)="searchPer($event)"></ion-searchbar>

    <ion-list>

        <ion-item *ngFor="let per of personeller">


          <ion-grid>
             <ion-row align-items-start>
               <ion-col>
                   <div>{{per.Name}}</div>
                   <div>{{per.Surname}}</div>
                   <div>{{per.ActualDate}}</div>


                   <div *ngIf="per.StartTime==''; then kontrol2 else kontrol22"> </div>


                   <ng-template #kontrol2> <button color="light" (click)="girisDuzenle()">Giriş Düzenle</button></ng-template>

                       <ng-template #kontrol22>{{per.StartTime}}</ng-template>


                   <div *ngIf="per.EndTime==''; then kontrol3 else kontrol33"></div>
                   <ng-template #kontrol3><button color="light" (click)="cikisDuzenle()">Çıkış Düzenle</button></ng-template>

                   <ng-template #kontrol33>{{per.EndTime}}</ng-template>

                   <div *ngIf="per.ShiftStartTime==null; then kontrol4"> {{per.ShiftStartTime}}</div>


                   <div #kontrol4>editShiftStart</div>

                   <div *ngIf="per.ShiftEndTime==null; then kontrol5"> {{per.ShiftEndTime}}</div>


                   <div #kontrol5>editShiftEnd</div>

               </ion-col>



              </ion-row>
           </ion-grid>

        </ion-item>
    </ion-list>


  </ion-content>
</ion-content>
